<div class="container">
  <h4>Dodaj post:</h4>
  <h4>Dodaj post:</h4>
  <h4>Dodaj post:</h4>
  <h4>Dodaj post:</h4>
  <form (ngSubmit)="submit()">
    <div class="form-group row">
      <div class="col-2"><label class="col-form-label">Tytuł:</label></div>
      <div class="col-8"><input name="title" type="text" class="form-control" placeholder="Wprowadź tytuł" [(ngModel)]="post.title"></div>
      <div class="col-2"></div>
    </div>

    <div class="form-group row">
      <div class="col-2"><label class="col-form-label">URL obrazu:</label></div>
      <div class="col-8"><input name="url" type="text" class="form-control" placeholder="Wprowadź adres URL" [(ngModel)]="post.url"></div>
      <div class="col-2"></div>
    </div>

    <div class="form-group row">
      <div class="col-2"><label class="col-form-label">Treść:</label></div>
      <div class="col-8"><input name="content" type="text" class="form-control" placeholder="Wprowadź treść" [(ngModel)]="post.content"></div>
      <div class="col-2"></div>
    </div>

    <div class="form-group row button">
      <div class="col-2"> <button type="submit" class="btn btn-info">Wyślij</button> </div>
      <div class="col-10"></div>
    </div>
  </form>
</div>

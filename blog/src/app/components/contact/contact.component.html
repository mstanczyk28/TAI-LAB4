<section id="container">

  <section id="main-content">
    <section class="wrapper">
      <div class="contact-form">
        <form [formGroup]="form">
          <h3>Uzupełnij dane:</h3>
          <div class="form-group">
            <label for="firstName">Imię:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Podaj imię" required minlength="2" required="">
            <div *ngIf="form.get('firstName').touched && form.get('firstName').invalid" class="alert alert-danger" required="">Podaj imię</div>
          </div>
          <div class="form-group">
            <label for="lastName">Nazwisko:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Podaj nazwisko" required minlength="2" required="">
            <div *ngIf="form.get('lastName').touched && form.get('lastName').invalid" class="alert alert-danger">Podaj nazwisko</div>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Podaj e-mail">
            <div *ngIf="form.get('email').touched && form.get('email').invalid" class="alert alert-danger" required="">Podaj poprawny email</div>
          </div>
          <legend class="col-form-label">Płeć</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="male" id="male" value="option1">
            <label class="form-check-label" for="male">Mężczyzna</label>
            <input class="form-check-input" type="radio" name="female" id="female" value="option2">
            <label class="form-check-label" for="female">Kobieta</label>
            <div *ngIf="male.checked || female.checked" class="alert alert-danger" required="">Zaznacz jedną z wartości</div>
          </div>

          <div class="form-group">
            <label for="message">Wiadomość</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <div class="age">
            <label for="formGroupExampleInput">Wiek:</label>
            <input type="number" class="form-control" id="formGroupExampleInput" name="age" placeholder="">
            <div *ngIf="form.get('age').touched && form.get('age').invalid" class="alert alert-danger" required="">Podaj poprawny wiek</div>
          </div>
          <div class="state">
            <label for="inputState">Stan cywilny</label>
            <select id="inputState" class="form-control">
              <option></option>
              <option>panna</option>
              <option>kawaler</option>
            </select>
          </div>
          <div class="form-group row button">
            <div class="col-sm-10">
              <button class="btn btn-primary" type="button">Wyczyść</button>
              <button class="btn btn-primary pull-right" type="submit">Wyślij</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </section>

</section>
